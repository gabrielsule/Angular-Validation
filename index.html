<!DOCTYPE html>
<html  ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--bootstrap-->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-theme.min.css" rel="stylesheet">
        <script src="js/bootstrap.min.js"></script>
        <!--angular-->
        <script src="js/angular.min.js"></script>
        <script src="js/angular-messages.min.js"></script>
        <script src="js/app.js"></script>
    </head>

    <body>
        <form name="registro">
            <div class="form-group">
                <label for="txtNombre">Nombre</label>
                <input type="text" id="txtNombre" name="txtNombre" ng-model="nombre" class="form-control" placeholder="ej.: Etelvina" required />
                <div ng-messages="registro.txtNombre.$error">
                    <div ng-message="required">
                        el campo es requerido <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> 
                    </div>
                </div>
            </div>    

            <div class="form-group">
                <label for="txtEmail">Email</label>
                <input type="email" id="txtEmail" name="txtEmail" ng-model="email" class="form-control" placeholder="nombre@dominio.com" required />
                <div ng-messages="registro.txtEmail.$error">
                    <div ng-message="required">
                        el campo es requerido <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    </div>
                    <div ng-message="email">
                        el mail no es valido <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="txtTweet">Tweet</label>
                <textarea type="text" id="txtTweet" name="txtTweet" rows="4" ng-model="message" ng-minlength="20" ng-maxlength="140" class="form-control" placeholder="su comentario"></textarea>
                <div ng-messages="registro.txtTweet.$error">
                    <div ng-message="minlength">
                        minimo 20 caracteres <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    </div>
                    <div ng-message="maxlength">
                        maximo 140 caracteres <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    </div>
                </div>            
            </div>
            
            <button type="submit" class="btn btn-default">
                <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> Enviar
            </button>
        </form>
    </body>
</html>
